---
name: Hybrasyl packaging and testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy
    container:
      image: public.ecr.aws/l6u7z4o9/hybrasyl:build-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        dotnet-version: ['7.0.x']
   
    steps:
      - name: go get nc
        run: apt install -yy nc
      - name: redis check
        run: echo 'INFO' | nc -v localhost 6379
      - name: Check out ceridwen (test data)
        uses: actions/checkout@v3
        with:
          repository: hybrasyl/ceridwen
          path: ceridwen
      - name: Check out server
        uses: actions/checkout@v3
        with:
          path: server
      - name: generate short sha for release filename
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: generate test config
        run: >
          echo "{ \"WorldDataDirectory\": \"$GITHUB_WORKSPACE/ceridwen/xml\",
          \"LogDataDirectory\": \"$GITHUB_WORKSPACE/ceridwen/logs\",
          \"DataDirectory\": \"$GITHUB_WORKSPACE/ceridwen\"}"
          > $GITHUB_WORKSPACE/server/Hybrasyl.Tests/hybrasyltest-settings.json
        shell: bash
      - name: show config
        run: cat $GITHUB_WORKSPACE/server/Hybrasyl.Tests/hybrasyltest-settings.json
      - name: Install nuget dependencies
        run: cd $GITHUB_WORKSPACE/server && dotnet restore
      - name: build & run tests
        run: >
          cd $GITHUB_WORKSPACE/server/Hybrasyl.Tests && dotnet test --no-restore
          --verbosity normal --collect:"XPlat Code Coverage"
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true
      - name: Publish Win64
        run: >
          cd $GITHUB_WORKSPACE/server && dotnet publish -c Release -r win10-x64 &&
          cd $GITHUB_WORKSPACE/server/hybrasyl/bin/Release/7.0}/win10-x64/publish &&
          echo "${SHORT_SHA}" > commit.txt &&
          zip -r /releases/HybrasylServer-${SHORT_SHA}-windows.zip .
      - name: Publish Linux
        run: >
          cd $GITHUB_WORKSPACE/server && dotnet publish -c Release -r ubuntu.18.04-x64 &&
          cd $GITHUB_WORKSPACE/server/hybrasyl/bin/Release/7.0}/ubuntu.18.04-x64/publish &&
          echo "${SHORT_SHA}" > commit.txt &&
          zip -r /releases/HybrasylServer-${SHORT_SHA}-linux.zip .
      - name: Publish MacOS
        run: >
          cd $GITHUB_WORKSPACE/server && dotnet publish -c Release -r osx-x64 &&
          cd $GITHUB_WORKSPACE/server/hybrasyl/bin/Release/7.0}/osx-x64/publish &&
          echo "${SHORT_SHA}" > commit.txt &&
          zip -r /releases/HybrasylServer-${SHORT_SHA}-osx.zip .
      - name: Upload to release archive
        run: >
          aws s3 cp /releases/*.zip s3://releases.hybrasyl.com/releases/
      - name: Upload to current
        run: >
          aws s3 cp /releases/Hybrasyl_Server-${SHORT_SHA}-windows.zip 
          s3://releases.hybrasyl.com/HybrasylServer-current-windows.zip &&
          aws s3 cp /releases/Hybrasyl_Server-${SHORT_SHA}-linux.zip 
          s3://releases.hybrasyl.com/HybrasylServer-current-linux.zip &&
          aws s3 cp /releases/Hybrasyl_Server-${SHORT_SHA}-osx.zip
          s3://releases.hybrasyl.com/HybrasylServer-current-osx.zip &&
